  <div fxLayout="column">
    <div>
        <h1>Buscador de HÃ©roes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">

        <h3>Buscador</h3>
        <mat-form-field  appearance="fill">
            <mat-label>Number</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption 
                              #auto="matAutocomplete"
                              (optionSelected)="opcionSeleccionada($event)">
              <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{heroe.superhero}}
              </mat-option>
              <mat-option value="" *ngIf="heroes.length ===0 && termino.length>0"> no se encontro nada con el termino {{termino}}</mat-option>
           
            </mat-autocomplete>
        </mat-form-field>
    </div>
    <div>
        <pre>{{heroeseleccionado | json}}</pre>
    </div>

 
    
  </div>
